<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official website of Astronomy Society of Ananda Maithreya CC">
    <meta name="keywords" content="AMCCAstro, Ananda Maithreya Central College, AMCC, Astronomy, Astro, Astronomy Society">

    {{ metatags:basic }}
    {{ metatags:advanced }}
    {{ metatags:opengraph }}

    {{ vite src="resources/js/main.js|resources/css/main.scss" }}

    <title> {{ society:name }} </title>
    <link rel="icon" type="image/x-icon" href="{{ society:logo }}">
  </head>
  <body>

    <div class="star-cont">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <header></header>
    <main>
      <mobilenav><i data-lucide="menu"></i></mobilenav>
      <nav>
        {{ nav from="pages" include_home="true" }}
            <a href="{{ url }}"
                class=" {{count > 3 ? 'visible:onactive': ''}}
                        {{ is_current ? 'active' : '' }}">
                {{ title }}
            </a>
        {{ /nav  }}
        <a id="menu">
          <i data-lucide="menu" class="visible:oninactive">|||</i>
          <i data-lucide="x" class="visible:onactive">X</i>
        </a>
      </nav>
      {{ template_content }}
    </main>
    <footer></footer>

    <div class="pixels" inert tab-index=-1>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
